name: Multi-Platform Testing

on:
  push:
    branches: [ master ]
  pull_request:
    branches: [ master ]

jobs:
  test:
    strategy:
      fail-fast: false
      matrix:
        os: [ macos-11.0, windows-2019 ]
    name: Test on JDK 11 and ${{ matrix.os }}
    runs-on: ${{ matrix.os }}

    steps:
      - uses: actions/checkout@v2
        with:
          lfs: true

      - name: Set up JDK 11
        uses: actions/setup-java@v1
        with:
          java-version: 11

      - name: Grant execute permission for gradlew
        run: chmod +x gradlew
      - name: Compile classes
        run: ./gradlew classes

      - name: Run unit tests
        run: ./gradlew test
      - name: Run extractor tests
        run: ./gradlew extractorTest
      - name: Run scalatest
        run: ./gradlew scalatest
