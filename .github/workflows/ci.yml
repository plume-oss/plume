name: CI

on:
  push:
    branches: [ master ]
  pull_request:
    branches: [ master ]

jobs:
  test:
    name: Test on JDK 11 and ${{ matrix.os }}
    runs-on: ubuntu-20.04

    steps:
      - uses: actions/checkout@v2
        with:
          lfs: true
          fetch-depth: 0

      - name: Set up JDK 11
        uses: actions/setup-java@v1
        with:
          java-version: 11

      - name: Check styling and begin coverage instrumentation
        run: sbt scalafmtCheck coverage

      - name: Run unit and inmem database tests
        run: sbt test
      - name: Run Neo4j integration tests
        run: sbt "neoTest:test"
      - name: Run TigerGraph integration tests
        run: sbt "tgTest:test"

      - name: Compile coverage report
        run: sbt coverageReport
      - name: Upload coverage to Codecov
        uses: codecov/codecov-action@v1
        with:
          token: ${{ secrets.CODECOV_TOKEN }}
          directory: ./target/scala-2.13/scoverage-report
