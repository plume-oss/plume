networks:
  neo4j-network:
    driver: bridge

services:
  neo4j:
    image: bitnami/neo4j:5.20.0
    container_name: plume-neo4j
    environment:
      NEO4J_PASSWORD: "neo4j"
    ports:
      - '7474:7474'
      - '7473:7473'
      - '7687:7687'
    healthcheck:
      test: perl -MIO::Socket::INET -e 'exit(! defined( IO::Socket::INET->new("localhost:7687")))'
      interval: 5s
      timeout: 10s
      retries: 5
    stdin_open: true
    tty: true