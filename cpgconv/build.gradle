plugins {
    id 'scala'
    id 'cz.alenkacz.gradle.scalafmt' version '1.14.0'
}

repositories {
    mavenLocal()
    mavenCentral()
}

dependencies {
    implementation 'io.shiftleft:codepropertygraph_2.13:1.3.5'
    implementation 'io.shiftleft:semanticcpg_2.13:1.3.5'
}

group = 'za.ac.sun.plume'
version = '0.0.1'
description = 'Plume is a code property graph analysis library with options to extract the CPG from Java bytecode and store the result in various graph databases.'
sourceCompatibility = '8'
