version: '3'
services:
  tigergraph:
    image: dbakereffendi/tigergraph:3.0.0
    container_name: plume-tigergraph
    ports:
      - "14022:22"
      - "9000:9000"
      - "14240:14240"
    volumes:
      - plume-tigergraph:/var/lib/tigergraph/data
      - ../schema/tg_schema.gsql:/docker-entrypoint-initdb.d/tg_schema.gsql
    healthcheck:
      test: ["CMD-SHELL", "curl --fail http://localhost:9000/query/cpg/maxOrder || exit 1"]
      interval: 30s
      timeout: 10s
      retries: 5
    ulimits:
      nofile:
        soft: 1000000
        hard: 1000000
    stdin_open: true
    tty: true
volumes:
  plume-tigergraph: